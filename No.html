<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .content {
      background-color: darkgray;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1> "We apologize for taking up your valuable time, and while we respect your decision not to utilize it, please try it again next time."</h1>
    <h1>Thank you for your understanding</h1>
  </div>
</body>
</html>
